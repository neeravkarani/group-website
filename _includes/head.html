<!-- Configure MathJax -->
<script>
  MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']],
    },
    svg: {
      fontCache: 'global'
    },
    TeX: {
      equationNumbers: { autoNumber: "all" },
      extensions: ["AMSmath.js", "AMSsymbols.js"]
    }
  };
</script>
